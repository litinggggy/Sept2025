<html>
<head>
<title>Table</title>
<link rel=icon href=logo.png type=image/png>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>

function showmessage(){
alert("Call row1-coll");

 }
function showmessage2(){
alert("Call row1-col2!");

 }
 function showmessage3(){
alert("Call row1-col3!");
}

function background(td){
td.style.background="yellow";

}
  
 </script>
</head>
<body topmargin=20 leftmargin=50>

<table border=3 width=100% and height=500 align=center>
<caption>My First Web Table<br><br></caption>
<tr> 
<th>header one</th>
<th>header two</th> 
<th>header three</th>
<th>header four</th> 
</tr>

<tr> 
<td  onclick="showmessage()">data row1-col1</td> 
<td onmouseover="showmessage2()">data row1-col2</td>
<td ondblclick="showmessage3()">data row1-row3</td>
<td onclick="background(this)" >data row1-col4</td>

</tr>

<tr> 
<td>data row2-col1</td>

</tr>
</table>

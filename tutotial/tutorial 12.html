<html>
<head><title>Form -Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
</head>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969; font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:100%">

<br>
Personal details:
<br><br>
<table>
<tr>
<td width='40%'>First name</td>
<td> <input type=text name=frame size=40 maxlength=5> </td>
</tr>
<tr>
<td width='40%'>Last name</td>
<td> <input type=text name=frame size=40 maxlength=5> </td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
</td>
</tr>
<tr>
<td> Choose your favorite subjects:<td>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS4103>DCS3003
<input type=checkbox name=fav_sub value=DCS4103>DCS1003
<input type=checkbox name=fav_sub value=DCS4103>DCS2003
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows=4 cols=30 name=address></textarea>
</td>
</tr>
<tr>
<td>Login password:</td>
<td>
<input type=password name=loginpass>
</td><tr>
<tr>
<td>Course:</td>
<td>
<select>
<option value='0'>-List of Course-</option>

<optgroup label='Diploma in Computer Sceince'>
<option value='DCS'S1>Semester1 -</option>
<option value='DCS'S2>Semester2-</option>
<option value='DCS'S3>Semester3-</option>

<option value='DCS'S5>Semester5-</option>

</optgroup>

<option value='DIB'>-Diploma in Business-</option>
<option value='DAS'>-Diploma in Airline Service-</option>
</select>
</td>
</tr>
</table>
<br>
<br>
<input type=submit value=Submit>
<input type=submit value=Reset>

</form>
</center>

</body></html>
